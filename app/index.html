<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.min.css">
    <title>Coding Challenges</title>
</head>

<body class="page">
    <header class="header">
        <nav class="nav">
            <ul class="nav__list menu">
                <li class="menu__item">
                    <a href="index.html" class="nav__brand">Ereburg</a>
                </li>
                <li class="menu__item">
                    <input class="menu__search" type="text" name="search" id="search" placeholder="Type to search...">
                </li>
                <li class="menu__item">
                    <div class="counter-wrapper">
                        <p class="menu__text counter">
                            <span class="counter__total"></span>
                        </p>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h1 class="page__title">Code Challenges</h1>
                <p class="hero__text">Explore different frontend coding challenges.</p>
                <ul class="hero__list filter">
                    <li class="filter__item">
                        <button class="filter__button active">All</button>
                    </li>
                    <li class="filter__item">
                        <button class="filter__button">JS</button>
                    </li>
                    <li class="filter__item">
                        <button class="filter__button">Animations</button>
                    </li>
                </ul>
            </section>

            <section class="challenges">
                <h2 class="visually-hidden">Challenges List</h2>
                <div class="challenges__container">
                    <article class="challenges__item challenge" tabindex="0">
                        <div class="challenge__inner">
                            <p class="challenge__text solution">
                                1 Solution
                            </p>
                            <h2 class="challenge__title">FizzBuzz</h2>
                            <ul class="challenge__tag-list tag">
                                <li class="tag__item">
                                    <span class="tag__badge">#JS</span>
                                </li>
                            </ul>
                            <p class="challenge__text author">
                                Ereburg
                            </p>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </main>

    <script src="scripts/main.min.js"></script>
</body>

</html>
